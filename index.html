            class="st-cart-icon cart1"

      <nav

    <main class="st-main">
      <div class="st-container">
        <div class="st-content">
          <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carousel"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  id="carousel-img-1"
                  src="./assets/offer1.png"
                  class="d-block w-100 carousel-set-img1"
                  alt="Offer 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  id="carousel-img-2"
                  src="./assets/offer2.png"
                  class="d-block w-100 carousel-set-img1"
                  alt="Offer 2"
                />
              </div>
              <div class="carousel-item">
                <img
                  id="carousel-img-3"
                  src="./assets/offer3.png"
                  class="d-block w-100 carousel-set-img1"
                  alt="Offer 3"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div>
            <a href="products.html"><img src="assets/productlink.png" id=homeImg alt="Image of baked goods - Checkout out our Toothsome Sweets"></a>
            <a href="reviews.html"><img src="assets/reviewlink.png" id=homeImg alt="Leave us a review"></a>
          </div>
        </div>
      </div>
    </main>
